worker_processes auto;

events {
    worker_connections 1024;
}

        http {
            access_log /var/log/nginx/access.log;
            error_log /var/log/nginx/error.log;
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;

            server {
                listen 80;
                server_name localhost;

                # Proxy requests to the Spring Boot application
                location /api/ {
            proxy_pass http://192.168.11.175:8080/api/; # Access Spring Boot running on the host
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Dynamically set the CORS origin based on the request's Origin header
            set $cors_origin "";
            if ($http_origin ~* (http://localhost:4200|http://127.0.0.1:4200)) {
                set $cors_origin $http_origin;
            }

            # Handle preflight (OPTIONS) requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # Add CORS headers for actual requests
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;
        }



        # Serve static files from the mounted 'files' directory
        location /files/ {
            alias /files/; # Match the volume mount in docker-compose.yml
            add_header Access-Control-Allow-Origin * always;  # Allow all origins (you can replace '*' with specific origins)
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;

            # Handle preflight (OPTIONS) requests for static files
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # Secure access through Spring Boot
        location /secure-files/ {
            proxy_pass http://192.168.11.175:8080/files/; # Redirect to Spring Boot for auth checks
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
