worker_processes auto;

events {
    worker_connections 1024;
}

http {
    client_max_body_size 1G;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name 192.168.1.103;

        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name 192.168.1.103;

        ssl_certificate     /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }


        location /ws/ {
            proxy_pass http://backend:8080/ws/;  # backend service in Docker Compose
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy requests to the Spring Boot application
        location /api/ {
            proxy_pass http://backend:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            error_page 413 = @handle_413;

            # Dynamically set the CORS origin
            set $cors_origin "";
            if ($http_origin ~* (http://localhost:4200|http://127.0.0.1:4200|https://192.168.1.103)) {
                set $cors_origin $http_origin;
            }

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;
        }

        location @handle_413 {
            set $cors_origin "";
            if ($http_origin ~* (http://localhost:4200|http://127.0.0.1:4200|https://192.168.1.103)) {
                set $cors_origin $http_origin;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;

            return 413;
        }

        location /files/ {
            internal;
            alias /files/;
            set $cors_origin "";
            if ($http_origin ~* (http://localhost:4200|http://127.0.0.1:4200|https://192.168.1.103)) {
                set $cors_origin $http_origin;
            }

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;
        }

        location ~ ^/realestate/(default|\d+)/image/(.*)$ {
            set $realestate_id $1; 
            set $image_filename $2;  
            alias /files/realestates/$realestate_id/$image_filename;
            
            set $cors_origin "";
            if ($http_origin ~* (http://localhost:4200|http://127.0.0.1:4200|https://192.168.1.103)) {
                set $cors_origin $http_origin;
            }

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials true always;
        }
    }
}
