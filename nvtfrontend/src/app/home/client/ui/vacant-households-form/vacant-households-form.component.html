<div class="w-100 vh-100 d-flex flex-column" style="max-height: 100vh;">
  
  <div class="px-4">
    <div class="form-group w-100 position-relative mb-4" style="box-sizing: border-box;">
      <label for="searchInput"></label>
      <input
        type="text"
        class="form-control py-3 px-4"
        id="searchInput"
        style="font-size: medium;"
        placeholder="Search for address, city, zipcode, municipality, or region"
        name="search-vacant"
        [formControl]="searchControl"
        (focus)="showDropdown = true"
        (blur)="hideDropdown()"
      >
  
      <ul style="z-index: 1050;"  *ngIf="filteredSuggestions.length > 0 && showDropdown"
        class="list-group position-absolute w-100 shadow bg-white"  >
        <li *ngFor="let suggestion of filteredSuggestions"
          class="list-group-item list-group-item-action"
          (click)="selectSuggestion(suggestion)">
          <i class="bi bi-shop me-2"></i> 
          <span [innerHTML]="suggestion.highlighted"></span>
        </li>
      </ul>
    </div>
  </div>
  

  <div class="d-flex flex-grow-1 flex-xl-row flex-column" style="background-color: blue; min-height: 0;"> 
  
    <div class="d-flex flex-column" style="background-color: purple; min-width: 50%; min-height: 50%;">
      
        <div id="mape" style="width: 100%; height: 100%">
          <google-map width="100%" height="100%" [options]="mapOptions"></google-map>
        </div>
    
    </div>
