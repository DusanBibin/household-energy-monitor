    <div class="border-bottom p-3" style="background-color: white;">
        <a href="#" class="d-flex flex-row align-items-center llink-offset-2 link-underline link-underline-opacity-0 link-dark link-opacity-50-hover">
            <i class="bi-chevron-left h6 m-0"></i>
            <p class="card-title ps-2 m-0">Go back to search</p>
        </a>
        <h2 class="m-0">Household details</h2>
    </div>
 
    <div class="container-fluid g-0 m-0 p-0 h-100 d-flex flex-column">
        
        <div class="row g-2 m-0 px-1">
            <div class="row g-0 m-0 px-1 pt-2">
                <div class="p-2 rounded border shadow ">

                    <h4 class="card-title m-0">Details</h4>
                    


                    <div class="row p-0 m-0" style="background-color: red;">
                        <div class="col-lg-6 col-12 d-flex p-0 m-0" style="background-color: blue;">
                            




                        </div>
                        <div class="col-lg-6 col-12 d-flex p-0 m-0" style="background-color: green;">jebem ti mamu</div>
                    </div>
                    




                </div>
            </div>    
            
            <div class="col-lg-6 col-12 d-flex" style="aspect-ratio: 3 / 2;">
                
                <div class="p-2 rounded border shadow d-flex flex-grow-1 flex-column">
                    <h4 class="card-title m-0 pb-2">Map</h4>
                    <div id="mape" class="border border-1 border-dark" style="width: 100%; height: 100%">
                        <google-map #googleMap width="100%" height="100%" [options]="mapOptions">        
                        </google-map>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-12 d-flex">
                <!-- <div class="p-2 rounded border shadow d-flex flex-grow-1"> -->
                    <div class="p-2 rounded border shadow d-flex flex-grow-1 flex-column">
                        <h4 class="card-title m-0 pb-2">Gallery</h4>
                        <div id="carousel" class="carousel slide border border-1 border-dark">

                            <div class="carousel-indicators">
                                <button type="button" (click)="$event.stopPropagation()" [attr.data-bs-target]="'#carousel'"  data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" (click)="$event.stopPropagation()" [attr.data-bs-target]="'#carousel'"  data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" (click)="$event.stopPropagation()" [attr.data-bs-target]="'#carousel'"  data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>


                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="realestate1.png" class="d-block w-100" alt="..." loading="lazy">
                            </div>
                            <div class="carousel-item">
                                <img src="realestate2.png" class="d-block w-100" alt="..." loading="lazy">
                            </div>
                            <div class="carousel-item">
                                <img src="realestate3.png" class="d-block w-100" alt="..." loading="lazy">
                            </div>
                            </div>


                            <button (click)="$event.stopPropagation()" class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel'"  data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button (click)="$event.stopPropagation()" class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel'"  data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        
                        </div>
                    </div>

                <!-- </div> -->
            </div>

            
            
            
        </div>

       
       
            
        

    </div>



</div>
