<div style="height: 100vh;" class="d-flex justify-content-center align-items-center">
    <form class="border p-3">
        
        <h4 class="mb-4">Registration</h4>

        <div class="d-flex flex-column flex-md-row justify-content-center gap-4 mb-4">
            <div style="height: auto; width: 18rem;">
                <div style="height: 17rem; width: 18rem; background-color: grey;" class="rounded"></div>



                <div class="form-group mt-2">
                    <label for="profileImg">Profile picture</label>
                    <input type="file"
                          class="form-control"
                          id="profileImg"
                          placeholder="Upload profile image"
                          name="profileImg"
                          formControlName="profileImg"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>

            </div>
            <div style="height: auto; width: 18rem;">
                
                <div class="form-group mb-2" >
                    <label for="name">Name</label>
                    <input type="text"
                          class="form-control"
                          id="name"
                          placeholder="Enter your name"
                          name="name"
                          formControlName="name"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>
                
                <div class="form-group mb-2">
                    <label for="surname">Surname</label>
                    <input type="text"
                          class="form-control"
                          id="surname"
                          placeholder="Enter your surname"
                          name="surname"
                          formControlName="surname"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>
                
                <div class="form-group mb-2">
                    <label for="email">Surname</label>
                    <input type="email"
                          class="form-control"
                          id="email"
                          placeholder="Enter your email"
                          name="email"
                          formControlName="email"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>

                <div class="form-group mb-2">
                    <label for="phone">Phone number</label>
                    <input type="tel"
                          class="form-control"
                          id="phone"
                          placeholder="Enter your phone number"
                          name="phone"
                          formControlName="phone"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>


                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input type="password"
                          class="form-control"
                          id="password"
                          placeholder="Enter password"
                          name="password"
                          formControlName="password"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>


                <div class="form-group">
                    <label for="repeatPassword">Repeat password</label>
                    <input type="password"
                          class="form-control"
                          id="repeatPassword"
                          placeholder="Enter password again"
                          name="repeatPassword"
                          formControlName="repeatPassword"
                          required>
                          
                    <div
                          class="invalid-feedback">
                    </div>
                        
                </div>


            </div>
        </div>

        <button class="btn btn-primary w-100" type="submit">
            <span>Login</span>
        </button>
    </form>
</div>
