<div class="d-flex flex-grow-1 flex-row h-100 align-items-center justify-content-center">
<!-- <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div> -->

    @if(isLoading){
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>        
        </div>
    }@else {

        @if(response){
            <div class="d-flex flex-column align-items-center">
                
                @if(response.isError){
                    <h1>Error</h1>
                    <p style="font-size: large;">{{response.error?.message}}</p>    
                }@else {
                    <h1>Email verified!</h1>
                    @if(response.data){ <p style="font-size: large;">Email {{response.data.message}} has been succesfully validated</p> }
                } 
                
                <button class="btn btn-primary mt-3"
                (click)="navigateLogin()" style="width: 10rem;">Ok</button> 
            
            
            </div>
        }
        
    }
    
</div>
