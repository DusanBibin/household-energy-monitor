<div style="height: 100%;" class="d-flex justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                
                <h4 class="card-title mb-4">Change Password</h4>
                
                <div class="form-group mb-2">
                    <label for="newPassword">New password</label>
                    <input 
                        type="password"
                        class="form-control"
                        id="newPassword"
                        placeholder="Enter new password"
                        name="newPassword"
                        formControlName="newPassword"
                        [ngClass]="{'is-invalid': changePasswordClicked && (changePasswordForm.get('newPassword')?.invalid || changePasswordForm.hasError('passwordsMismatch'))}"
                        required>
                    <div
                        class="invalid-feedback"
                        *ngIf="changePasswordClicked && (changePasswordForm.get('newPassword')?.invalid || changePasswordForm.hasError)"
                        >
                        {{getNewPasswordError()}}
                    </div>
                   
                </div>


                <div class="form-group mb-4">
                    <label for="repeatPassword">Repeat new password</label>
                    <input 
                        type="password"
                        class="form-control"
                        id="repeatPassword"
                        placeholder="Enter new password again"
                        name="repeatPassword"
                        formControlName="repeatPassword"
                        [ngClass]="{'is-invalid': changePasswordClicked && (changePasswordForm.get('repeatPassword')?.invalid || changePasswordForm.hasError('passwordsMismatch'))}"
                        required>
                    <div
                        class="invalid-feedback"
                        *ngIf="changePasswordClicked && (changePasswordForm.get('repeatPassword')?.invalid || changePasswordForm.hasError)"
                        >
                        {{getRepeatPasswordError()}}                       
                    </div>
                </div>

                
                <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
                    <span *ngIf="!loading">Change Password</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
                


            </form>
        
        </div>
    </div>
</div>
