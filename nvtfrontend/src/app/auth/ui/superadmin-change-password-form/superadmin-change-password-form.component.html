<div style="height: 100%;" class="d-flex justify-content-center align-items-center">
    
    <div class="border p-3" style="width: 18rem;">
          
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePasswordClick()">
            
            <h4 class="card-title mb-4">Change Password</h4>
            
            <div class="form-group mb-2">
                <label for="newPassword">New password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="newPassword"
                    placeholder="Enter new password"
                    name="newPassword"
                    formControlName="newPassword"
                    [ngClass]="{'is-invalid': changePasswordClicked && isControlInvalid('newPassword')}"
                    required>
                @if (changePasswordClicked && isControlInvalid('newPassword')) {
                    <div class="invalid-feedback">
                        {{getControlError('newPassword')}}
                    </div>
                }
                
                
            </div>


            <div class="form-group mb-4">
                <label for="repeatPassword">Repeat new password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="repeatPassword"
                    placeholder="Enter new password again"
                    name="repeatPassword"
                    formControlName="repeatPassword"
                    [ngClass]="{'is-invalid': changePasswordClicked && isControlInvalid('repeatPassword')}"
                    required>
                @if (changePasswordClicked && isControlInvalid('repeatPassword')) {
                    <div
                    class="invalid-feedback">
                    {{getControlError('repeatPassword')}}                       
                    </div>
                }

            </div>

            
            <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
                @if (!loading) {<span>Change Password</span>}
                @if (loading) {<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>}
            </button>
            


        </form>
    
    </div>
    
</div>
